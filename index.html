<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dichotomous Key By Hasan</title>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"> 
        <link href="icon.png" rel="icon">
    </head>
    <body>
        <h1 id="header">Monster Dichotomous Key</h1>

        <div class="askQuestion">
            <h2 class="question">Does it have more than two eyes?</h2>
            <div type="button" id="yes" class="btn">
                <p class="btnText yes">yes</p>
            </div>
            <div type="button" id="no" class="btn">
                <p class="btnText no">no</p>
            </div>
        </div>

        <div class="monster"> 
            <div class="monster_name"></div>
            <img src="" class="monster_image">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
